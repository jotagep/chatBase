<div class="container">
  <div class="signUpCard">
    <form #signupForm="ngForm">
      <h2 class="heading">Sign Up</h2>

      <label class="label">Email</label>
      <input type="email" name="email" #userEmail="ngModel" placeholder="Enter your email address" [(ngModel)]="email" class="formInput" maxlength="60"
        required/>

      <!-- Validation email message -->
      <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alert-signUp">
        <div *ngIf="userEmail.errors.required">
          Name is required.
        </div>
        <div *ngIf="userEmail.errors.maxlength">
          Name must be less 60 characters long.
        </div>
      </div>

      <label class="label">Password</label>
      <input type="password" name="password" #userPass="ngModel" placeholder="Choose a password" [(ngModel)]="password" class="formInput" minlength="6"
        required/>

      <!-- Validation pass message-->
      <div *ngIf="userPass.invalid && (userPass.dirty || userPass.touched)" class="alert-signUp">
        <div *ngIf="userPass.errors.required">
          Password is required.
        </div>
        <div *ngIf="userPass.errors.minlength">
          Name must be at least 6 characters long.
        </div>
      </div>

      <label class="label">Display Name</label>
      <input name="displayName" #userName="ngModel" placeholder="Enter a display name" [(ngModel)]="displayName" class="formInput" maxlength="12" required/>

      <!-- Validation userName message -->
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert-signUp">
        <div *ngIf="userName.errors.required">
          Display name is required.
        </div>
        <div *ngIf="userName.errors.maxlength">
          Name must be max 12 characters long.
        </div>
      </div>

      <button [disabled]="!signupForm.form.valid" type="submit" (click)="signUp()" class="btn" id="btn-signUp">
              Sign Up
      </button>
    </form>
  </div>
</div>
